<!DOCTYPE html>
<html>
  <head>
    <title>Global Tech Intern Registration</title>
    <style>
      /* Style the form */
      form {
        border: 1px solid #ccc;
        width: 500px;
        padding: 20px;
        font-family: Arial, sans-serif;
        margin: 0 auto;
      }

      /* Style the input fields */
      input[type="text"], input[type="email"], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Style the submit button */
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      /* Style the heading */
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Global Tech Intern Registration</h2>
    <form>
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

      <label for="College Name">College Name</label>
      <input type="text" id="College Name" name="College Name" placeholder="Enter your College name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone number">Phone</label>
      <input type="text" id="phone number" name="phone number" placeholder="Enter your phone number">

      <label for="Current Course">Current Course</label>
      <input type="text" id="Current Course" name="Current Course" placeholder="Enter your Current Course" required>

      <label for="gender">Gender</label>
      <select id="Gender" name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
